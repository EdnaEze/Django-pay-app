{% extends 'payapp/base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Logout of Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Logout</h1>
    <form method="post" class="form-group">
        {{ logout_user|crispy }}
        <button type="submit" class="btn btn-success">Logout</button>
    </form>
{% endblock %}
