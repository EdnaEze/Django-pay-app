{% extends 'payapp/base.html' %}

{% block content %}

    <div style="display:flex; justify-content:flex-end;">
        <div class="toggle-bar">
            <button onclick="location.href='/home'">Home</button>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1>Request Payment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="receiver_username">From:</label>
                <input type="text" id="receiver_username" name="receiver_username" class="form-control" placeholder="Enter recipient's username" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select name="currency" id="currency" class="form-control" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Request Payment</button>
        </form>
    </div>
{% endblock %}
